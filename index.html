  <body>
 
    <div class="error quitar" id="error"></div>
  <div class="menuMovil"><div class="classhamburgesa" id="hamburgesa"><svg class="hamburgesa" viewBox="0 0 100 80" width="40" height="40">
    <rect width="100" height="15" rx=10></rect>
    <rect y="30" width="100" height="15"  rx=10></rect>
    <rect y="60" width="100" height="15" rx=10></rect>
  </svg></div></div>
    <nav class="nav">
      <ul class="nav_ul" id="nav_ul">
        <li id="btnCargar" class="nav_ul_li">Cargar Rutas</li>
        <li class="nav_ul_li">Cambiar de mapa
          <ul class="submenu">
            <li class="submenu_item" id="maptillerOutdoor"> Maptiller Outdoor </li>
            <li class="submenu_item" id="cycle">Cycle</li>
            <li class="submenu_item" id="Landscape"> Landscape </li>
            <li class="submenu_item" id="outdoors"> Outdoors </li>
            <li class="submenu_item" id="orto"> Ortofoto</li>
            <li class="submenu_item" id="googleHybrid"> googleHybrid</li>
          </ul>
        </li>
        <li id="guardarTrack"class="nav_ul_li">Guardar track</li>
      </ul>
    </nav>
    <h1 class="h1">Visualiza tus rutas</h1>
    <div class="mapa_info quitar" id="mapa_info">
      <div id="mapa" class="mapa"></div>
      <div class="info" id="info">
        <h3 class="info_titulo">informaci√≥n del track</h3>
        <p class="nombre" id="nombre"></p>
        <p class="creador" id="creador"></p>
        <p class="distancia" id="distancia"></p>
        <p class="desnivelPositivo" id="desnivelPositivo"></p>
        <p class="desnivelNegativo" id="desnivelNegativo"></p>
        <p class="alturaMax" id="alturaMax"></p>
        <p class="alturaMin" id="alturaMin"></p>
        <p id="nombre"></p>
      </div>
    </div>
    <div id="contenedorGrafica">
      <div class="grafica quitar" id="grafica"></div>
    </div>
    
    <div class="cargar" id="cargar">
      <div id="loader" class="loader quitar">
        <div class="loade"></div>
      </div>
      <form id="form" class="form">
        <h2 class="cargar_h2">Carga la ruta que desees Visualizar</h2>
        <label for="file" class="form_label">Pulse para selecionar el archivo gpx que desea abrir</label>
        <input type="file" accept=".gpx" class="file" id="file" />
        <input  id="btnGuardar" class="btnGuardar" type="button" value="guardar track">
      </form>
    </div>
    <script src="js/archivo.js"></script>
  </body>
